<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/h5/html5.js"></script>
    <link href="css/H-ui.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/H-ui.admin.css" rel="stylesheet" type="text/css"/>
    <link href="js/Hui-iconfont/1.0.1/iconfont.css" rel="stylesheet" type="text/css"/>
</head>
<title>阅卷</title>

<body>
<nav class="breadcrumb">
    <i class="Hui-iconfont"></i> <big>面试人员表 </big>
</nav>
<div class="pd-20">
    <div class="panel-body">
        <button class="btn btn-default" data-toggle="modal" data-target="#addModal">添加人员</button>
        <!--addModal-->
        <div id="addModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">添加人员</h4>
                    </div>
                    <div class="modal-body">
                        <form id="addForm">
                            <input type="hidden" name="userId"/>
                            <div class="row cl">
                                <label class="form-label col-3"><span class="c-red">*</span>用户类型：</label>
                                <div class="formControls col-5">
                                    <span class="select-box">
                                        <select class="select" size="1" name="userType">
                                            <option value="1">管理员</option>
                                            <option value="2" selected>普通用户</option>
                                        </select>
                                    </span>
                                </div>
                                <div class="col-4"></div>
                            </div>

                            <div class="row cl">
                                <label class="form-label col-3"><span class="c-red">*</span>用户等级：</label>
                                <div class="formControls col-5">
                                    <span class="select-box">
                                        <select class="select" size="1" name="userLevel">
                                            <option value="1" selected>初级</option>
                                            <option value="2">中级</option>
                                            <option value="3">高级</option>
                                        </select>
                                    </span>
                                </div>
                                <div class="col-4"></div>
                            </div>

                            <div class="row cl">
                                <label class="form-label col-3"><span class="c-red">*</span>用户名：</label>
                                <div class="formControls col-5">
                                    <input type="text" class="input-text" value="" placeholder="" id="userName" name="userName" datatype="*2-16" nullmsg="用户名不能为空">
                                </div>
                                <div class="col-4"></div>
                            </div>

                            <div class="row cl">
                                <label class="form-label col-3"><span class="c-red">*</span>密码：</label>
                                <div class="formControls col-5">
                                    <input type="text" class="input-text" value="" placeholder="" id="password" name="password" datatype="*2-16" nullmsg="密码不能为空">
                                </div>
                                <div class="col-4"></div>
                            </div>

                            <div class="row cl">
                                <label class="form-label col-3"><span class="c-red">*</span>姓名：</label>
                                <div class="formControls col-5">
                                    <input type="text" class="input-text" value="" placeholder="" id="fullname" name="fullname" datatype="*2-16" nullmsg="姓名不能为空">
                                </div>
                                <div class="col-4"></div>
                            </div>

                            <div class="row cl">
                                <label class="form-label col-3"><span class="c-red">*</span>年龄：</label>
                                <div class="formControls col-5">
                                    <input type="text" class="input-text" value="" placeholder="" id="age" name="age" datatype="*2-16" nullmsg="年龄不能为空">
                                </div>
                                <div class="col-4"></div>
                            </div>

                            <div class="row cl">
                                <label class="form-label col-3"><span class="c-red">*</span>性别：</label>
                                <div class="formControls col-5">
                                    <span class="select-box">
                                        <select class="select" size="1" name="sex">
                                            <option value="1" selected>男</option>
                                            <option value="0">女</option>
                                        </select>
                                    </span>
                                </div>
                                <div class="col-4"></div>
                            </div>

                            <div class="row cl">
                                <label class="form-label col-3"><span class="c-red">*</span>毕业院校：</label>
                                <div class="formControls col-5">
                                    <input type="text" name="graduateInstitution" class="input-text" value="" placeholder="" datatype="*2-16" nullmsg="院校不能为空">
                                </div>
                                <div class="col-4"></div>
                            </div>

                            <div class="row cl">
                                <label class="form-label col-3"><span class="c-red">*</span>专业：</label>
                                <div class="formControls col-5">
                                    <input id="major" name="major" type="text" class="input-text" value="" placeholder="" datatype="*2-16" nullmsg="请输入!">
                                </div>
                                <div class="col-4"></div>
                            </div>

                            <div class="row cl">
                                <label class="form-label col-3"><span class="c-red">*</span>工作年限：</label>
                                <div class="formControls col-5">
                                    <input name="workingLife" type="text" class="input-text" value="" placeholder="" datatype="*2-16" nullmsg="请输入!">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="btnAdd" type="button" class="btn btn-primary">增加</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- editModal -->
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">修改信息</h4>
                    </div>
                    <div class="modal-body">
                        <form id="editForm">
                            <input type="hidden" name="userId"/>
                            <div class="row cl">
                                <label class="form-label col-3">用户名：</label>
                                <div class="formControls col-5">
                                    <input name="userName" type="text" class="input-text" value="" placeholder="">
                                </div>
                                <div class="col-4"></div>
                            </div>
                            <div class="row cl">
                                <label class="form-label col-3">用户等级：</label>
                                <div class="formControls col-5">
                                    <span class="select-box">
                                        <select class="select" size="1" name="userLevel">
                                            <option value="1" selected>初级</option>
                                            <option value="2">中级</option>
                                            <option value="3">高级</option>
                                        </select>
                                    </span>
                                </div>
                                <div class="col-4"></div>
                            </div>
                            <div class="row cl">
                                <label class="form-label col-3">密码：</label>
                                <div class="formControls col-5">
                                    <input name="password" type="text" class="input-text" value="" placeholder="" datatype="*2-16">
                                </div>
                                <div class="col-4"></div>
                            </div>
                            <div class="row cl">
                                <label class="form-label col-3">姓名：</label>
                                <div class="formControls col-5">
                                    <input name="fullname" type="text" class="input-text" value="" placeholder="" datatype="*2-16">
                                </div>
                            </div>
                            <div class="row cl">
                                <label class="form-label col-3">年龄：</label>
                                <div class="formControls col-5">
                                    <input name="age" type="text" class="input-text" value="" placeholder="" datatype="*2-16">
                                </div>
                                <div class="col-4"></div>
                            </div>
                            <div class="row cl">
                                <label class="form-label col-3">性别：</label>
                                <div class="formControls col-5">
                                    <span class="select-box">
                                        <select class="select" size="1" name="sex">
                                            <option value="1" selected>男</option>
                                            <option value="0">女</option>
                                        </select>
                                    </span>
                                </div>
                                <div class="col-4"></div>
                            </div>
                            <div class="row cl">
                                <label class="form-label col-3">毕业院校：</label>
                                <div class="formControls col-5">
                                    <input name="graduateInstitution" type="text" class="input-text" value="" placeholder="" datatype="*2-16">
                                </div>
                                <div class="col-4"></div>
                            </div>
                            <div class="row cl">
                                <label class="form-label col-3">专业：</label>
                                <div class="formControls col-5">
                                    <input name="major" type="text" class="input-text" value="" placeholder="" datatype="*2-16">
                                </div>
                            </div>
                            <div class="row cl">
                                <label class="form-label col-3">工作年限：</label>
                                <div class="formControls col-5">
                                    <input name="workingLife" type="text" class="input-text" value="" placeholder="" datatype="*2-16">
                                </div>
                                <div class="col-4"></div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="btnSave" type="button" class="btn btn-primary">保存</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-20">
        <table id="table" class="table table-striped table-bordered table-hover dataTable myTable">
        </table>
    </div>
</div>
</body>
</html>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript" src="js/jquery/1.9.1/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="js/icheck/jquery.icheck.min.js"></script>
<script type="text/javascript" src="js/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="js/layer/1.9.3/layer.js"></script>
<script type="text/javascript" src="js/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="js/jquery/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="js/Hui/H-ui.js"></script>
<script type="text/javascript" src="js/Hui/H-ui.admin.js"></script>
<script type="text/javascript" src="js/tip.js"></script>
<script type="text/javascript" src="js/member-list.js"></script>
