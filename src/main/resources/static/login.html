<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <title>登陆</title>
    <link href="css/lydia.css" rel="stylesheet">
    <br><br>
</head>
<body class="login-body">
<div class="container">
    <form class="form-signin" id="loginForm" name="form1" method="POST" onsubmit="return saveReport();">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title" style="font-size:60px;margin-top:-40px;color:black;font-family:隶书 ">鼐威欣</h1>
            <img src="images/exam.jpg" alt=""/>
        </div>
        <div class="login-wrap">
            <input type="text" class="form-control" placeholder="用户名" name="userName" autofocus>
            <input type="password" class="form-control" placeholder="密码" name="password">
            <input class="btn btn-lg btn-login btn-block" type="submit" onClick="return check()" value="登录" style='font-size:20px'>
            <div class="registration">
                <label id="message">
                </label>
            </div>
        </div>
    </form>
</div>
</body>
</html>
<script type="text/javascript" src="js/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript" src="js/jquery/jquery.form.js"></script>
<script type="text/javascript" src="js/login.js"></script>
