<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <!-- Bootstrap -->
    <link href="css/lydia.css" rel="stylesheet">
</head>

<body class="bg-body">
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h1 class="text-center txt-font">欢迎进入鼐威欣考试系统</h1>
        </div>
        <div class="col-md-2" style="color:black;font-size: 18px">
            <div>
                <span>您好,</span>
                <span id="user"></span><br/>
                <span id="school"></span><br/>
                <span id="major"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 pos-center">
            <h4 class="txt-font"><span>考试时间:</span><span id="clock">40:00</span></h4>
            <button type="button" id="btnBegin" class="btn btn-primary btn-default btn-size-80">开始考试</button>
            <button type="button" id="btnSubmit" class="btn btn-primary btn-default btn-size-80">交卷</button>
        </div>
        <div class="col-md-2"></div>
    </div>

    <div class="row ">
        <div class="col-md-2"></div>
        <div class="col-md-8" id="num" style="text-align:left"></div>
        <div class="col-md-2"></div>
    </div>

    <div class="row ">
        <div class="col-md-2"></div>
        <div class="col-md-8" class="txt-font">
            <div id="p4">
                <p id="question" style="font-size:20px"></p>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

    <div class="row ">
        <div class="col-md-2"></div>
        <div class="col-md-8 pos-center">
            <textarea class="form-control ckeditor" name="yourAnswer"></textarea>
        </div>
        <div class="col-md-2">
            <label class="care">
                亲爱的考生，请点击开始考试进行答题！</br>
                获取题目后点击题目得到试题再进行作答并保存！</br>
                交卷或退出将影响您的考试，请慎重！</br>
                祝您考试愉快！</label>
        </div>
    </div>

    <div class="row ">
        <div class="col-md-2"></div>
        <div class="col-md-8 pos-center">
            <button type="button" id="btnSave" class="btn btn-primary btn-default btn-size-80">保存</button>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
<footer class="txt-font">
    2016 &copy; 鼐威欣
</footer>
</body>
</html>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript" src="js/jquery/1.9.1/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="js/ckeditor/ckeditor.js"></script>
<script type="text/javascript" src="js/Hui/H-ui.js"></script>
<script type="text/javascript" src="js/Hui/H-ui.admin.js"></script>
<script type="text/javascript" src="js/layer/1.9.3/layer.js"></script>
<script type="text/javascript" src="js/laypage/1.2/laypage.js"></script>

<script type="text/javascript" src="js/exam.js"></script>
